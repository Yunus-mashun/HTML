<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak {
  /* 1. STATUS AWAL */
  width: 100px;
  height: 100px;
  background-color: blue;
  border-radius: 5px; /* Sedikit lengkungan */
  
  /* 2. PROPERTI TRANSISI */
  /* Terapkan transisi ke SEMUA properti yang berubah, selama 0.3 detik, dengan kecepatan 'ease' */
  transition: all 0.3s ease;
}
.kotak:hover {
  width: 150px; /* Lebar bertambah 50px */
  height: 50px; /* Tinggi bertambah 50px */
  background-color: red; /* Warna berubah */
  transform: rotate(10deg); /* Berputar sedikit */
}
    </style>
</head>
<body>
    <h1 class="kotak">my life~</h1>

    <p>karbon dioksida : CO<sub>2</sub></p>

</html>
