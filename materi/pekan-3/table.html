<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="mod.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Table</title>
</head>
<body>
    <div id="mod1">
  <h1 class="ar">HTML 5 Table</h1>
  <hr>
  <h3 class="judul">Table Dasar</h3>
  <!-- tr : unutuk membuat baris -->
  <!-- td : untuk membuat kolom/ -->
   <table border="1" style="width: 50%;" id="table-basic">
    <tr class="bg-blue">
        <td>No</td>
        <td>Nama</td>
        <td>Asal</td>
    </tr>
    <!-- tr>td*3 -->
    <tr>
        <td>1.</td>
        <td>Yunus</td>
        <td>Medan, Sumut</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>Bilal</td>
        <td>Planet Bekasi</td>
    </tr>
    <tr>
        <td>3.</td>
        <td>Abdul</td>
        <td>Tangerang</td>
    </tr>
    </table>
    </div>
    <hr>
    <div id="mod2">
    <h3 class="judul">Table Lanjutan HTML5</h3>
    <!-- table>thead+tbody+tfoot -->
    <table border="1" style="width: 70%;" id="table-basic">
        <thead>
        <tr class="bg-blue">
            <th>No</th>
            <th>tanggal</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>21-09-25</td>
                <td>Bakso</td>
                <td>10.000.00</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>22-09-25</td>
                <td>olive</td>
                <td>15.000.00</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>23-09-25</td>
                <td rowspan="2">pempek</td>
                <td>5.000.00</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>24-09-25</td>
                <!-- <td>pempek</td> -->
                <td>5.000.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- <td></td>
                <td></td> -->
                <td colspan="3" class="hasil">Total Pengeluaran</td>
                <td>35.000.00</td>
            </tr>
        </tfoot>
    </table>
   </div>
</body>
</html>
